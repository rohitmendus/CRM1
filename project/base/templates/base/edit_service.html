{% load widget_tweaks %}
<form action="{% url 'edit_service' form.instance.id %}" method="POST" id='editServiceForm'>
    {% csrf_token %}
	<div class="modal-header">
		<h5 class="modal-title" id="editModalLabel">Edit Service</h5>
		<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	</div>
	<div class="modal-body">
		<div class="row mb-3">
	        <div class="col-md-12">
	            <div class="form-floating mb-3 mb-md-0">
	            	{% render_field form.service_type class="form-control" id="editServiceType" placeholder="Type Here" %}
	                <label for="editServiceType">Service Type</label>
	            </div>
	        </div>
	    </div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
		<button type="submit" class="btn btn-primary" id="edit-user-btn">Save Changes</button>
	</div>
</form>

<script>
	$("#editModalService").modal('show');
</script>
